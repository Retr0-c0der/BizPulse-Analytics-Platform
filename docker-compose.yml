# docker-compose.yml (FINAL - Including Website AND Metabase)

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    networks:
      - bizpulse-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    networks:
      - bizpulse-net
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    networks:
      - bizpulse-net
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bizpulse_db
      MYSQL_USER: bizpulse_user
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  stream_processor:
    build:
      context: .
      dockerfile: stream_processor.Dockerfile
    container_name: stream_processor
    networks:
      - bizpulse-net
    depends_on:
      mysql_db:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - .env
    restart: on-failure

  scheduler:
    build:
      context: .
      dockerfile: scheduler.Dockerfile
    container_name: scheduler
    networks:
      - bizpulse-net
    depends_on:
      mysql_db:
        condition: service_healthy
    env_file:
      - .env
    restart: on-failure
  
  # --- CUSTOM WEBSITE SERVICE ---
  website:
    build:
      context: .
      dockerfile: website.Dockerfile
    container_name: website
    ports:
      - "8000:8000"
    networks:
      - bizpulse-net
    depends_on:
      mysql_db:
        condition: service_healthy
    env_file:
      - .env
    restart: on-failure

networks:
  bizpulse-net:
    driver: bridge

volumes:
  mysql-data: