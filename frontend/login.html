<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizPulse Login - Real-Time Business Intelligence</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-background">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="login-container">
            <div class="login-header">
                <div class="logo-wrapper">
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                </div>
                <h2>Welcome to BizPulse</h2>
                <p>Real-Time Business Intelligence Platform</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Sign In</span>
                    <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="login-footer">
                <p>Â© 2025 BizPulse. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const loginButton = e.target.querySelector('button');
            const buttonText = loginButton.querySelector('.button-text');
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            buttonText.textContent = 'Signing in...';
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'username': username, 'password': password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access_token);
                    
                    buttonText.textContent = 'Success!';
                    loginButton.classList.remove('loading');
                    loginButton.classList.add('success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showError(errorData.detail || 'Invalid username or password');
                    resetButton(loginButton, buttonText);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('A network error occurred. Please check your connection and try again.');
                resetButton(loginButton, buttonText);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            usernameInput.parentElement.classList.add('error');
            passwordInput.parentElement.classList.add('error');
            
            setTimeout(() => {
                usernameInput.parentElement.classList.remove('error');
                passwordInput.parentElement.classList.remove('error');
            }, 3000);
        }

        function resetButton(button, textElement) {
            textElement.textContent = 'Sign In';
            button.disabled = false;
            button.classList.remove('loading');
        }

        usernameInput.addEventListener('input', () => {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
